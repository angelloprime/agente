<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Constancias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        :root {
            --bcp-blue: #003882;
            --bcp-orange: #F26C00;
            --bcp-gray: #f4f4f4;
        }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; }
        .site-header { background-color: var(--bcp-blue); color: white; padding: 2rem 0; }
        .columna-titulo { color: var(--bcp-orange); border-bottom: 2px solid var(--bcp-orange); padding-bottom: 10px; margin-bottom: 20px; }
        .site-footer { background-color: var(--bcp-gray); color: #555; padding: 1.5rem 0; border-top: 1px solid #ddd; }
        
        /* Estilos para botones BCP */
        .btn-outline-primary { color: var(--bcp-blue); border-color: var(--bcp-blue); }
        .btn-outline-primary:hover { background-color: var(--bcp-blue); border-color: var(--bcp-blue); color: white; }
        .btn-check:checked + .btn-outline-primary { background-color: var(--bcp-orange); border-color: var(--bcp-orange); color: white; }
        .btn-check:focus + .btn, .btn:focus { box-shadow: none; }
        .campo-dinamico { font-size: 0.875rem; }
        
        #preview-header tr {
            background-color: var(--bcp-blue);
            color: white;
            font-size: 0.9rem;
        }
        
        .btn-orange {
            background-color: var(--bcp-orange);
            border-color: var(--bcp-orange);
            color: white;
        }
        .btn-orange:hover {
            background-color: #d95f00;
            border-color: #d95f00;
            color: white;
        }

        .action-buttons .btn {
            padding: 0.1rem 0.4rem;
            line-height: 1.2;
        }
        .action-buttons {
            min-width: 85px;
        }

        /* --- ¡NUEVO! Ocultar/Mostrar columnas con CSS --- */
        .col-cuenta,
        .col-hora {
            display: none; /* Ocultas por defecto */
        }
        
        /* Cuando la tabla tiene la clase, se muestran */
        .table.show-cuenta .col-cuenta,
        .table.show-hora .col-hora {
            display: table-cell;
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="container">
            <h1 class="text-center">Sistema de Constancias</h1>
        </div>
    </header>

    <main class="container mt-4 mb-4">
        <div class="row">
            
            <div class="col-md-3">
                <h3 class="columna-titulo">Datos</h3>
                <div class="mb-3">
                    <label for="asesor" class="form-label">Asesor</label>
                    <input type="text" class="form-control" id="asesor">
                </div>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente">
                </div>
                <div class="mb-3">
                    <label for="cuenta" class="form-label">Número de Cuenta</label>
                    <input type="text" class="form-control" id="cuenta" placeholder="Ej: 123-4567890-1-23" inputmode="numeric">
                </div>
            </div>
            
            <div class="col-md-3">
                <h3 class="columna-titulo">Detalles</h3>
                <div class="mb-3">
                    <label class="form-label">Opciones</label>
                    <div class="d-grid gap-2 d-md-block">
                        <input type="checkbox" class="btn-check" id="btn-check-hora" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btn-check-hora">Incluir Hora</label>
                        <input type="checkbox" class="btn-check" id="btn-check-cuenta" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btn-check-cuenta">Incluir N° Cuenta</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <select class="form-select" id="cantidad">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <hr>
                <div id="operaciones-container">
                    </div>
            </div>
            
            <div class="col-md-6">
                <h3 class="columna-titulo">Vista previa</h3>
                
                <table class="table table-bordered table-striped table-sm" id="preview-table">
                    <thead id="preview-header">
                        </thead>
                    <tbody id="preview-body">
                        </tbody>
                </table>

                <div class="mb-3 mt-3">
                    <label for="terminal" class="form-label">Terminal</label>
                    <input type="text" class="form-control" id="terminal">
                </div>
                
                <div class="d-flex gap-2 mt-3">
                    <button type="button" class="btn btn-primary flex-fill" id="btn-generar-pdf">Generar PDF</button>
                    <button type="button" class="btn btn-orange flex-fill" id="btn-generar-correo">Generar Correo</button>
                    <button type="button" class="btn btn-secondary flex-fill" id="btn-limpiar">Limpiar</button>
                </div>

            </div>
        </div>
    </main>

    <footer class="site-footer mt-auto">
        <div class="container text-center">
            <p class="mb-0">
                &copy; Hecho por: ASQ - Versión 2.0
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- Seleccion de Elementos ---
            const inputCuenta = document.getElementById('cuenta');
            const selectCantidad = document.getElementById('cantidad');
            const operacionesContainer = document.getElementById('operaciones-container');
            const checkHora = document.getElementById('btn-check-hora');
            const checkCuenta = document.getElementById('btn-check-cuenta');
            const previewTable = document.getElementById('preview-table'); // Tabla
            const previewHeader = document.getElementById('preview-header'); // Cabecera
            const previewBody = document.getElementById('preview-body'); // Cuerpo
            const btnLimpiar = document.getElementById('btn-limpiar');
            const inputTerminal = document.getElementById('terminal');

            // --- Script para NÚMERO DE CUENTA ---
            inputCuenta.addEventListener('input', function (e) {
                let valor = e.target.value.replace(/\D/g, '');
                let longitud = valor.length;
                let valorFormateado = '';
                if (longitud > 14) { valor = valor.substring(0, 14); longitud = 14; }
                if (longitud > 13) {
                    valorFormateado = valor.substring(0, 3) + (longitud > 3 ? '-' + valor.substring(3, 11) : '') + (longitud > 11 ? '-' + valor.substring(11, 12) : '') + (longitud > 12 ? '-' + valor.substring(12, 14) : '');
                } else {
                    valorFormateado = valor.substring(0, 3) + (longitud > 3 ? '-' + valor.substring(3, 10) : '') + (longitud > 10 ? '-' + valor.substring(10, 11) : '') + (longitud > 11 ? '-' + valor.substring(11, 13) : '');
                }
                e.target.value = valorFormateado;
            });

            // --- Script para SECCIONES DE OPERACIÓN ---
            function actualizarSecciones() {
                const cantidad = parseInt(selectCantidad.value, 10);
                let htmlInterno = ''; 
                for (let i = 1; i <= cantidad; i++) {
                    // ¡NUEVO! Añadido "checked" a "Extra" y "display: block" al campo de texto
                    htmlInterno += `
                        <div class="card card-body mb-2">
                            <h5 class="h6">Operación ${i}</h5>
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input tipo-operacion" type="radio" name="tipo-op-${i}" id="op-${i}-extra" value="extra" data-op-id="${i}" checked>
                                    <label class="form-check-label campo-dinamico" for="op-${i}-extra">Extra</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input tipo-operacion" type="radio" name="tipo-op-${i}" id="op-${i}-pdf" value="pdf" data-op-id="${i}">
                                    <label class="form-check-label campo-dinamico" for="op-${i}-pdf">PDF</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input tipo-operacion" type="radio" name="tipo-op-${i}" id="op-${i}-manual" value="manual" data-op-id="${i}">
                                    <label class="form-check-label campo-dinamico" for="op-${i}-manual">Manual</label>
                                </div>
                            </div>
                            <div class="campo-extra-pdf mb-2" id="campo-extra-pdf-${i}" style="display: block;">
                                <label for="texto-${i}" class="form-label form-label-sm campo-dinamico">Comentario:</label>
                                <input type="text" id="texto-${i}" class="form-control form-control-sm campo-comentario" placeholder="Pegar texto aquí...">
                            </div>
                            <div class="campo-manual mb-2" id="campo-manual-${i}" style="display: none;">
                                <label for="fecha-${i}" class="form-label form-label-sm campo-dinamico">Fecha:</label>
                                <input type="date" id="fecha-${i}" class="form-control form-control-sm">
                            </div>
                        </div>
                    `;
                }
                operacionesContainer.innerHTML = htmlInterno;
            }

            // --- (Escuchador) Mostrar/Ocultar campos en Operaciones ---
            operacionesContainer.addEventListener('change', function(e) {
                if (e.target.classList.contains('tipo-operacion')) {
                    const tipo = e.target.value;
                    const opId = e.target.dataset.opId; 
                    const campoTexto = document.getElementById(`campo-extra-pdf-${opId}`);
                    const campoFecha = document.getElementById(`campo-manual-${opId}`);
                    if (tipo === 'extra' || tipo === 'pdf') {
                        campoTexto.style.display = 'block'; 
                        campoFecha.style.display = 'none';  
                    } else if (tipo === 'manual') {
                        campoTexto.style.display = 'none';  
                        campoFecha.style.display = 'block'; 
                    }
                }
            });
            
            // --- (Helper) Generar el placeholder de la tabla ---
            function generarPlaceholder() {
                // ¡NUEVO! Calcula el colspan basado en los checkboxes
                let colspan = 6; // Base: Fecha, Glosa, Causal, Importe, N° Op, Acción
                if (checkHora.checked) colspan++;
                if (checkCuenta.checked) colspan++;
                return `
                    <tr class="placeholder-row">
                        <td colspan="${colspan}" class="text-center text-muted fst-italic">
                            Aún no hay datos...
                        </td>
                    </tr>
                `;
            }

            // --- (Helper) Actualizar colspan del placeholder si existe ---
            function actualizarColspanPlaceholder() {
                const placeholderCell = previewBody.querySelector('.placeholder-row td');
                if (placeholderCell) {
                    let colspan = 6;
                    if (checkHora.checked) colspan++;
                    if (checkCuenta.checked) colspan++;
                    placeholderCell.colSpan = colspan;
                }
            }

            // --- (DOM) Actualizar VISTA PREVIA ---
            function actualizarVistaPrevia() {
                // ¡NUEVO! Siempre genera la cabecera completa, pero con clases
                const headers = ['Fecha', 'Glosa', 'Causal', 'N° Cuenta', 'Importe', 'N° Operación', 'Hora', 'Acción'];
                let headerHtml = '<tr>';
                headers.forEach(h => {
                    let cssClass = '';
                    if (h === 'N° Cuenta') cssClass = 'col-cuenta';
                    if (h === 'Hora') cssClass = 'col-hora';
                    headerHtml += `<th class="${cssClass}">${h}</th>`;
                });
                headerHtml += '</tr>';
                previewHeader.innerHTML = headerHtml;
                previewBody.innerHTML = generarPlaceholder(); // Reinicia la tabla con el placeholder
                
                // ¡NUEVO! Aplica las clases de visibilidad a la tabla
                previewTable.classList.toggle('show-hora', checkHora.checked);
                previewTable.classList.toggle('show-cuenta', checkCuenta.checked);
            }
            
            // --- (Helper) Revisar si la tabla está vacía y poner placeholder ---
            function revisarPlaceholderTabla() {
                 if (previewBody.querySelectorAll('tr').length === 0) {
                    previewBody.innerHTML = generarPlaceholder();
                 }
            }

            // --- ¡NUEVO! Escuchadores de Checkbox (ya no borran la tabla) ---
            checkHora.addEventListener('change', function() {
                previewTable.classList.toggle('show-hora', this.checked);
                actualizarColspanPlaceholder(); // Actualiza el colspan por si el placeholder está visible
            });
            checkCuenta.addEventListener('change', function() {
                previewTable.classList.toggle('show-cuenta', this.checked);
                actualizarColspanPlaceholder();
            });
            
            // --- Escuchador para "Cantidad" ---
            selectCantidad.addEventListener('change', actualizarSecciones);
            

            // --- SCRIPT PARA PARSEAR EL TEXTO ---
            operacionesContainer.addEventListener('input', function(e) {
                if (!e.target.classList.contains('campo-comentario')) { return; }
                const valor = e.target.value;
                const regex = /^(\d{1,2}-\d{1,2})\s+(.*?)\s+([\d,]+\.\d{2})(-)?\s+.*?\s+(\d+)\s+(\d+)$/;
                const match = valor.match(regex);
                if (!match) { return; }

                const currentYear = new Date().getFullYear();
                const fecha = match[1].replace('-', '/') + '/' + currentYear;
                const glosa = match[2].trim();
                const importe = 'S/. ' + match[3];
                const causal = match[4] === '-' ? 'CARGO' : 'ABONO';
                const terminal = 'H' + match[5];
                const operacion = match[6].slice(-6); 
                inputTerminal.value = terminal;

                const dataMap = {
                    'Fecha': fecha,
                    'Glosa': glosa,
                    'Causal': causal,
                    'Importe': importe,
                    'N° Operación': operacion,
                    'N° Cuenta': inputCuenta.value, // Toma el valor actual
                    'Hora': new Date().toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' }) // Toma la hora actual
                };
                
                // ¡NUEVO! Construye la fila manualmente con clases CSS
                let newRowHtml = `
                    <tr>
                        <td>${dataMap['Fecha']}</td>
                        <td>${dataMap['Glosa']}</td>
                        <td>${dataMap['Causal']}</td>
                        <td class="col-cuenta">${dataMap['N° Cuenta']}</td>
                        <td>${dataMap['Importe']}</td>
                        <td>${dataMap['N° Operación']}</td>
                        <td class="col-hora">${dataMap['Hora']}</td>
                        <td class="text-center text-nowrap action-buttons">
                            <button type="button" class="btn btn-light btn-sm btn-move-up" title="Subir">&uarr;</button>
                            <button type="button" class="btn btn-light btn-sm btn-move-down" title="Bajar">&darr;</button>
                            <button type="button" class="btn btn-danger btn-sm btn-delete-row" title="Eliminar">&times;</button>
                        </td>
                    </tr>
                `;

                const placeholder = previewBody.querySelector('.placeholder-row');
                if (placeholder) {
                    previewBody.innerHTML = newRowHtml; // Reemplazar placeholder
                } else {
                    previewBody.innerHTML += newRowHtml; // Añadir al final
                }
                e.target.value = '';
            });

            // --- SCRIPT PARA ACCIONES DE TABLA (MOVER/ELIMINAR) ---
            previewBody.addEventListener('click', function(e) {
                const fila = e.target.closest('tr');
                if (!fila) return;

                if (e.target.classList.contains('btn-delete-row')) {
                    fila.remove();
                    revisarPlaceholderTabla(); 
                }
                else if (e.target.classList.contains('btn-move-up')) {
                    const filaAnterior = fila.previousElementSibling;
                    if (filaAnterior && !filaAnterior.classList.contains('placeholder-row')) {
                        previewBody.insertBefore(fila, filaAnterior);
                    }
                }
                else if (e.target.classList.contains('btn-move-down')) {
                    const filaSiguiente = fila.nextElementSibling;
                    if (filaSiguiente) {
                        previewBody.insertBefore(filaSiguiente, fila);
                    }
                }
            });

            // --- SCRIPT PARA BOTÓN LIMPIAR ---
            btnLimpiar.addEventListener('click', function() {
                document.getElementById('asesor').value = '';
                document.getElementById('cliente').value = '';
                inputCuenta.value = '';
                checkHora.checked = false;
                checkCuenta.checked = false;
                selectCantidad.value = '1';
                inputTerminal.value = '';
                actualizarSecciones();
                actualizarVistaPrevia(); // Esto reinicia la tabla y aplica clases y placeholder
            });

            // --- Llamadas iniciales al cargar la página ---
            actualizarSecciones();
            actualizarVistaPrevia();
        });
    </script>

</body>
</html>
