<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Constancias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Variables de color inspiradas en BCP */
        :root {
            --bcp-blue: #003882;  /* Azul corporativo */
            --bcp-orange: #F26C00; /* Naranja para acentos */
            --bcp-gray: #f4f4f4;   /* Gris claro para fondos */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex-grow: 1;
        }

        .site-header {
            background-color: var(--bcp-blue);
            color: white;
            padding: 2rem 0;
        }
        
        .columna-titulo {
            color: var(--bcp-orange);
            border-bottom: 2px solid var(--bcp-orange);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .site-footer {
            background-color: var(--bcp-gray);
            color: #555;
            padding: 1.5rem 0;
            border-top: 1px solid #ddd;
        }

        /* === ESTILOS NUEVOS PARA BOTONES BCP === */
        /* Estilo base del botón (azul BCP) */
        .btn-outline-primary {
            color: var(--bcp-blue);
            border-color: var(--bcp-blue);
        }
        /* Estilo al pasar el mouse (azul BCP) */
        .btn-outline-primary:hover {
            background-color: var(--bcp-blue);
            border-color: var(--bcp-blue);
            color: white;
        }
        /* Estilo al estar SELECCIONADO (naranja BCP) */
        .btn-check:checked + .btn-outline-primary {
             background-color: var(--bcp-orange);
             border-color: var(--bcp-orange);
             color: white;
        }
        /* Quitar sombra de foco (opcional, pero más limpio) */
        .btn-check:focus + .btn, .btn:focus {
            box-shadow: none;
        }
        
    </style>
</head>

<body>

    <header class="site-header">
        <div class="container">
            <h1 class="text-center">Sistema de Constancias</h1>
        </div>
    </header>

    <main class="container mt-4 mb-4">
        
        <div class="row">
            
            <div class="col-md-4">
                <h3 class="columna-titulo">Datos</h3>
                
                <div class="mb-3">
                    <label for="asesor" class="form-label">Asesor</label>
                    <input type="text" class="form-control" id="asesor">
                </div>
                
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente">
                </div>
                
                <div class="mb-3">
                    <label for="cuenta" class="form-label">Número de Cuenta</label>
                    <input type="text" class="form-control" id="cuenta" placeholder="Ej: 123-4567890-1-23" inputmode="numeric">
                </div>
            </div>
            
            <div class="col-md-4">
                <h3 class="columna-titulo">Detalles de la Operación</h3>
                
                <div class="mb-3">
                    <label class="form-label">Opciones</label>
                    <div class="d-grid gap-2 d-md-block">
                        <input type="checkbox" class="btn-check" id="btn-check-hora" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btn-check-hora">Incluir Hora</label>
                        
                        <input type="checkbox" class="btn-check" id="btn-check-cuenta" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btn-check-cuenta">Incluir N° Cuenta</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <select class="form-select" id="cantidad">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                
                <hr>

                <div id="operaciones-container">
                    </div>

            </div>
            
            <div class="col-md-4">
                <h3 class="columna-titulo">Vista previa</h3>
                <p>Un espacio para mostrar el resultado antes de enviarlo.</p>
                <div class="border p-3 bg-light">
                    Contenido de la vista previa...
                </div>
            </div>
            
        </div>
    </main>

    <footer class="site-footer mt-auto">
        <div class="container text-center">
            <p class="mb-0">
                &copy; Hecho por: ASQ - Versión 2.0
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Espera a que el documento esté listo
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- Script para NÚMERO DE CUENTA (de la vez pasada) ---
            const inputCuenta = document.getElementById('cuenta');
            inputCuenta.addEventListener('input', function (e) {
                let valor = e.target.value.replace(/\D/g, '');
                let longitud = valor.length;
                let valorFormateado = '';

                if (longitud > 14) {
                    valor = valor.substring(0, 14);
                    longitud = 14;
                }

                if (longitud > 13) {
                    valorFormateado = valor.substring(0, 3);
                    if (longitud > 3) { valorFormateado += '-' + valor.substring(3, 11); }
                    if (longitud > 11) { valorFormateado += '-' + valor.substring(11, 12); }
                    if (longitud > 12) { valorFormateado += '-' + valor.substring(12, 14); }
                } else {
                    valorFormateado = valor.substring(0, 3);
                    if (longitud > 3) { valorFormateado += '-' + valor.substring(3, 10); }
                    if (longitud > 10) { valorFormateado += '-' + valor.substring(10, 11); }
                    if (longitud > 11) { valorFormateado += '-' + valor.substring(11, 13); }
                }
                e.target.value = valorFormateado;
            });

            // --- ¡NUEVO! Script para SECCIONES DE OPERACIÓN ---
            
            // 1. Seleccionar los elementos del DOM
            const selectCantidad = document.getElementById('cantidad');
            const operacionesContainer = document.getElementById('operaciones-container');

            // 2. Función para actualizar las secciones
            function actualizarSecciones() {
                // Obtener el valor seleccionado y convertirlo a número
                const cantidad = parseInt(selectCantidad.value, 10);
                
                // Limpiar el contenedor
                operacionesContainer.innerHTML = ''; 

                // 3. Crear un bucle para generar cada sección
                for (let i = 1; i <= cantidad; i++) {
                    // Crear un nuevo div
                    const seccion = document.createElement('div');
                    
                    // Añadir clases de Bootstrap para que se vea bien (un "card")
                    seccion.className = 'card card-body mb-2';
                    
                    // Poner el texto
                    seccion.textContent = 'Operación ' + i;
                    
                    // Añadir el nuevo div al contenedor
                    operacionesContainer.appendChild(seccion);
                }
            }

            // 4. Escuchar el evento 'change' en el dropdown
            selectCantidad.addEventListener('change', actualizarSecciones);

            // 5. Llamar a la función una vez al cargar la página
            //    para que muestre "Operación 1" (ya que 1 está seleccionado por defecto)
            actualizarSecciones();

        });
    </script>

</body>
</html>
