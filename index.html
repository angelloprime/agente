<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Constancias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Variables de color inspiradas en BCP */
        :root {
            --bcp-blue: #003882;  /* Azul corporativo */
            --bcp-orange: #F26C00; /* Naranja para acentos */
            --bcp-gray: #f4f4f4;   /* Gris claro para fondos */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex-grow: 1;
        }

        .site-header {
            background-color: var(--bcp-blue);
            color: white;
            padding: 2rem 0;
        }
        
        .columna-titulo {
            color: var(--bcp-orange);
            border-bottom: 2px solid var(--bcp-orange);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .site-footer {
            background-color: var(--bcp-gray);
            color: #555;
            padding: 1.5rem 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="container">
            <h1 class="text-center">Sistema de Constancias</h1>
        </div>
    </header>

    <main class="container mt-4 mb-4">
        
        <div class="row">
            
            <div class="col-md-4">
                <h3 class="columna-titulo">Datos</h3>
                
                <div class="mb-3">
                    <label for="asesor" class="form-label">Asesor</label>
                    <input type="text" class="form-control" id="asesor">
                </div>
                
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente">
                </div>
                
                <div class="mb-3">
                    <label for="cuenta" class="form-label">Número de Cuenta</label>
                    <input type="text" 
                           class="form-control" 
                           id="cuenta" 
                           placeholder="Ej: 123-4567890-1-23" 
                           inputmode="numeric">
                </div>
                
            </div>
            
            <div class="col-md-4">
                <h3 class="columna-titulo">Detalles de la Operación</h3>
                <p>Información adicional, selectores o configuraciones.</p>
            </div>
            
            <div class="col-md-4">
                <h3 class="columna-titulo">Vista previa</h3>
                <p>Un espacio para mostrar el resultado antes de enviarlo.</p>
                <div class="border p-3 bg-light">
                    Contenido de la vista previa...
                </div>
            </div>
            
        </div>
    </main>

    <footer class="site-footer mt-auto">
        <div class="container text-center">
            <p class="mb-0">
                &copy; Hecho por: ASQ - Versión 2.0
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Espera a que el documento esté listo
        document.addEventListener('DOMContentLoaded', function () {
            
            // Selecciona el campo de "Número de Cuenta"
            const inputCuenta = document.getElementById('cuenta');

            // Escucha el evento 'input' (cada vez que se teclea algo)
            inputCuenta.addEventListener('input', function (e) {
                
                // 1. Limpiar el valor: Quita todo lo que NO sea un dígito
                let valor = e.target.value.replace(/\D/g, '');
                let longitud = valor.length;
                let valorFormateado = '';

                // 2. Limitar la longitud total a 14 dígitos
                if (longitud > 14) {
                    valor = valor.substring(0, 14);
                    longitud = 14;
                }

                // 3. Decidir qué formato aplicar
                if (longitud > 13) {
                    // Formato de 14 dígitos: XXX-XXXXXXXX-X-XX (Grupos: 3-8-1-2)
                    valorFormateado = valor.substring(0, 3);
                    if (longitud > 3) { valorFormateado += '-' + valor.substring(3, 11); }
                    if (longitud > 11) { valorFormateado += '-' + valor.substring(11, 12); }
                    if (longitud > 12) { valorFormateado += '-' + valor.substring(12, 14); }
                
                } else {
                    // Formato de 13 dígitos: XXX-XXXXXXX-X-XX (Grupos: 3-7-1-2)
                    valorFormateado = valor.substring(0, 3);
                    if (longitud > 3) { valorFormateado += '-' + valor.substring(3, 10); }
                    if (longitud > 10) { valorFormateado += '-' + valor.substring(10, 11); }
                    if (longitud > 11) { valorFormateado += '-' + valor.substring(11, 13); }
                }

                // 4. Aplicar el valor formateado de nuevo al campo
                e.target.value = valorFormateado;
            });
        });
    </script>

</body>
</html>
